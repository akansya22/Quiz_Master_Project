<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/static/styles/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Signup</title>
    </head>
    <body>
        <video autoplay muted loop id="bgVideo">
            <source src="/static/images/3141210-uhd_3840_2160_25fps.mp4" type="video/mp4">
        </video>
    <div class="my_container">
        <div class="center_1"><h1>Quiz Master</h1></div>
        <div class="my_panel">
            <div class="center_1"><h3> Login </h3></div>
            <form action="/login" method="POST">
            <div class="input_form">
                <div class="mb-3">
                    <label for="email" class="form-label">User Name(E-Mail)</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="iitm@study.ac.in">
                </div>
                <div class="mb-3" style="position: relative;">
                    <label for="password" class="form-label">Password</label>
                    <div style="position: relative;">
                        <input 
                            type="password" 
                            class="form-control" 
                            name="password" 
                            id="password" 
                            placeholder="password" 
                            style="padding-right: 40px;">
                        <button 
                            type="button" 
                            id="togglePassword" 
                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); border: none; background: none; cursor: pointer;">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                    New user ? <a href ="/register">Signup</a>
                    <div class="msg_container">
                        <div class="err_msg">{{msg1}}</div>
                        <div class="pass_msg">{{msg2}}</div>
                    </div>                    
                </div>
            </div>
            </form>
        </div>
    </div>
    <script src="/static/js/script.js"></script>  
</body>
</html>
