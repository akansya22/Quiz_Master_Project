<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="/static/styles/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Signup</title>
     
    </head>
    <body>
        <video autoplay muted loop id="bgVideo">
            <source src="/static/images/3141210-uhd_3840_2160_25fps.mp4" type="video/mp4">
        </video>

    <div class="my_container">
        <div class="center_1"><h1>Quiz Master</h1></div>
        <div class="my_panel">
            <div class="center_1"><h3> Signup </h3></div>
            <form action="/register" method="POST">
            <div class="input_form">
                <div class="mb-3">
                    <label for="email" class="form-label">E-Mail</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="iitm@gmail.com">
                </div>
                <div class="mb-3" style="position: relative;">
                    <label for="password" class="form-label">Password</label>
                    <div style="position: relative;">
                        <input 
                            type="password" 
                            class="form-control" 
                            name="password" 
                            id="password" 
                            placeholder="password" 
                            style="padding-right: 40px;">
                        <button 
                            type="button" 
                            id="togglePassword" 
                            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); border: none; background: none; cursor: pointer;">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="full_name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="full_name" id="full_name" placeholder="ex.-->  Dexter">
                </div>
                <div class="mb-3">
                    <label for="qualification" class="form-label">Qualification</label>
                    <input type="text" class="form-control" name="qualification" id="qualification" placeholder="ex.--> B.Sc. Data Science">
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="dob" id="dob">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    Existing User ? <a href="/login">Login</a>
                </div>
            </div>
            </form>
            <div class="msg_container">
                <div class="err_msg">{{msg}}</div>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
